<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Corben|Fredericka+the+Great|Gruppo|Monoton|Faster+One|Zilla+Slab+Highlight" rel="stylesheet">
    <title>Giggit</title>
</head>

<style>
    * {
        background: url('bluewave.jpg') no-repeat fixed;
    }

    #welcomeHead {
        font-family: 'gruppo', cursive;
        font-size: 30px;
        margin-bottom: -40px;
        margin-top: 1px;
        color: rgb(99, 117, 131);
        text-shadow: 2px 2px rgb(208, 219, 223);
        font-weight: bold;

    }

    #giggitHead {
        font-family: 'Zilla Slab Highlight', cursive;
        font-size: 70px;
        color: rgb(239, 244, 248);
        text-shadow: 2px 2px rgb(88, 145, 167);
        margin-bottom: -20px;
        font-weight: bold;
    }

    #image {
        float: left;
        margin-left: 80px;
        margin-top: 330px;
    }

    #signUp {
        float: right;
        color: rgb(16, 71, 107);
        background: white;
        margin-right: 100px;
    }

    #signupform {
        border: 4px ridge white;
        background: white;
        color: white;
        width: 400px;
        height: 300px;
        font-family: 'gruppo', cursive;
        padding: 10px;
        font-size: 25px;
    }

    .instruction, #skip {
        background: white;
        color: black;
        font-family: 'gruppo', cursive;
    }

    .inputfield {
        width: 340px;
        padding-left: 30px;
        padding-right:30px;
        margin-bottom: 15px;
    }


    .btn {
        background: rgb(214, 249, 253);
        color: darkblue;
        width: 100px;
        float: right;
        margin: 10px;
    }

    .btn:hover {
        background: rgb(123, 230, 241);
        color: darkblue;
    }

    #orloginInstruction {
        color: rgb(23, 27, 85);
        font-size: 20px;
        background: rgb(185, 247, 255);
        font-family: 'gruppo', cursive;
        padding: 10px;
        font-weight: bold;
        margin-top: 15px;
        margin-bottom: 15px;
    }


    #login {
        border: 4px ridge white;
        background: white;
        color: white;
        width: 400px;
        height: 160px;
        font-family: 'gruppo', cursive;
        padding: 10px;
        font-size: 25px;
    }

    .isabus {
        color: black;
        font-size: 15px;
        margin-bottom: 15px;

    }

    #isabusiness {
        border: 2px ridge white;
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: center;
    }
    

</style>



<body>
    <center>
        <header>

            <h5 id='welcomeHead'>Welcome To</h5>
            <h2 id='giggitHead'>GigGit</h2>

        </header>
    </center>

    <!-- image float left -->
    <img id='image' src='workers.png'>

    <!-- sign up form floats right-->
    <div id='signUp'>
        <form id='signupform' action='/signup' method='GET'>
            <!-- takes username as req.query.username-->
            <div id='nameInstructions' class='instruction'>Name </div>
            <input id='username' name='username' type='text' class='inputfield'><br>
            <!-- takes email as req.query.email -->
            <div id='emailInstructions' class='instruction'>Email </div>
            <input id='email' name='email' type='email' class='inputfield'><br>
            <!-- takes profile picture, not working in backend, not a priority in project -->
            <!-- <div id='picInstructions' class='instruction'>Choose a profile picture</div><input id='pic' name='pic' type='file'
                class='inputfield'><br> -->

                <!-- returns boolean isABusiness as name=req.query.bus -->
            <div id='isabusiness' class='instruction'>
                Are you a business owner?<br>
                <input type='radio' name='bus' id='buss' value='true'><label for='buss' class='isabus'>YES</label>
                <input type='radio' name='bus' id='buss' value='false'><label for='buss' class='isabus'>NO</label><br>
            </div>
            <!-- takes a password as name=req.query.pass -->
            <div id='passInstructions' class='instruction'>Create a secure password</div>
            <input id='pass' name='pass' type='password' class='inputfield'><br>
            <!-- submit button directs user to route /signup in apiroutes.js -->
            <input type='submit' id='done' name='done' value='Get Started' class='btn'>
        </form>

        <!-- div to direct user to login form if already a member -->
        <div id='orloginInstruction'>Already A Member? Login</div>



        <!-- form to log in, floats right -->
        <form id='login' action='signin' method="GET">
            <!-- takes email and password as req.query.emaillogin and req.query.passlogin -->
            <div id='logEmail' class='instruction'>Email: </div><input type='email' name='emaillogin' id='emaillogin'
                class='inputfield'><br>
            <div id='logPass' class='instruction'>Password: </div><input type='password' name='passlogin' id='passlogin'
                class='inputfield'><br>

                <!-- Skip to next page without login, may take this out in the future but we can use it to navigate while we are building the site -->
            <a href='/start.html' id='skip'>Skip This Step</a>
            <input type='submit' id='ok' name='ok' value='OK' class='btn'>

        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>

    </script>

</body>

</html>
