<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Corben|Fredericka+the+Great|Gruppo|Zilla+Slab+Highlight" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GigGit</title>
</head>

<style>
    * {
        background: url('bluewave.jpg') no-repeat fixed;
        background-size: cover;
    }

    #giggitHead {
        font-family: 'Zilla Slab Highlight', cursive;
        font-size: 70px;
        color: rgb(239, 244, 248);
        text-shadow: 2px 2px rgb(88, 145, 167);
        margin-bottom: 1px;
        margin-top: 10px;
        font-weight: bold;
    }

    #octopus {
        width: 200px;
        margin-bottom: 2x;
        /* opacity: 0.3; */
    }


    #formDiv {
        color: rgb(16, 71, 107);
    }

    #createGig {
        border: 4px ridge white;
        background: white;
        color: white;
        width: 400px;
        height: 600px;
        font-family: 'gruppo', cursive;
        padding: 10px;
        font-size: 25px;
        z-index: initial;
    }

    .choice {
        background: white;
        color: black;
        font-size: 20px;
    }

    .instruct {
        background: rgb(236, 254, 255);
        color: rgb(27, 39, 92);
        font-weight: bold;
        border: 2px ridge white;
    }

    #what {
        margin-bottom: -25px;
    }

    #why {
        margin-top: 4px;
        margin-bottom: 2px;
    }

    #jobdescription {
        margin-top: 10px;
        background: rgb(244, 253, 253);
        color: rgb(27, 39, 92);
        font-size: 20px;
        border: 2px ridge white;
        font-family: 'gruppo', cursive;
    }

    #okgig {
        background: rgb(214, 249, 253);
        color: darkblue;
        width: 100px;
        border: 3px ridge white;
    }
    #okgig:hover {
        background: rgb(123, 230, 241);
        color: darkblue;
    }

</style>


<body>

    <center>
        <header>
            <h2 id='giggitHead'>GigGit</h2><img src='blue..gif' id='octopus'>
        </header>
    </center>

    <center>
        <div id='formDiv'>
            <form id='createGig'>

                <div class='instruct' id='what'>Job Title:</div><br>
                <input type='radio' name='title' id='accounting'><label for='accounting' class='choice'>Accounting/Finance</label><br>
                <input type='radio' name='title' id='childcare'><label for='childcare' class='choice'>Child Care</label><br>
                <input type='radio' name='title' id='computer'><label for='computer' class='choice'>Computer</label><br>
                <input type='radio' name='title' id='creative'><label for='creative' class='choice'>Creative</label><br>
                <input type='radio' name='title' id='domestic'><label for='domestic' class='choice'>Domestic</label><br>
                <input type='radio' name='title' id='education'><label for='education' class='choice'>Education</label><br>
                <input type='radio' name='title' id='events'><label for='events' class='choice'>Events</label><br>
                <input type='radio' name='title' id='labor'><label for='labor' class='choice'>Labor</label><br>
                <input type='radio' name='title' id='painting'><label for='painting' class='choice'>Painting</label><br>
                <input type='radio' name='title' id='security'><label for='security' class='choice'>Security</label><br>
                <input type='radio' name='title' id='transport'><label for='transport' class='choice'>Transport</label><br>
                <input type='radio' name='title' id='writing'><label for='writing' class='choice'>Writing</label><br>
                <input type='radio' name='title' id='other'><label for='other' class='choice'>other</label><br>

                <div class='instruct' id='why'>Posting Body:</div>
                <textarea name="jobdescription" style="width:350px;height:130px;" id='jobdescription'></textarea><br><br>
                
                <input type='submit' name='okgig' id='okgig' value='Done'>


            </form>
        </div>
    </center>

</body>

</html>
